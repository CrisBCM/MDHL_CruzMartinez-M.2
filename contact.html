<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <link rel="shortcut icon" href="./assets/images/logo_amazing_events.png" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/styles.css">
    </head>
    <body class="bg-secondary d-flex flex-column">
      <header class="header-style">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark pt-3 nav-container">
              <div class="container-fluid">
                <a class="navbar-brand logo-container" href="#">
                  <img class="d-inline-block align-text-top w-100" src="./assets/images/logo_amazing_events.png" alt="amazing-logo">
                </a>
                <button class="navbar-toggler button-nav" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-link ps-1" aria-current="page" href="./index.html">Home</a>
                    <a class="nav-link ps-1" href="./upcomingEvents.html">Upcoming Events</a>
                    <a class="nav-link ps-1" href="./pastEvents.html">Past Events</a>
                    <a class="nav-link ps-1" href="#">Contact</a>
                    <a class="nav-link ps-1" href="./stats.html">Stats</a>
                  </div>
                </div>
              </div>
            </nav>
          </header>
          <main class="main-container d-flex flex-wrap">
            <nav class="col-12 nav-carrousel nav-contact" aria-label="Page navigation example">
              <ul class="pagination m-0 p-0 pt-2 pb-3 ul-nav-home w-100">
                <li class="page-item col-4 d-flex justify-content-center">
                  <a class="page-link bg-transparent border-0" href="./pastEvents.html" aria-label="Previous">
                    <span class="fs-1 arrow" aria-hidden="true">&lt;</span>
                  </a>
                </li>
                <li class="col-4 text-center fs-2 li-home">Contact us</li>
                <li class="page-item col-4 d-flex justify-content-center">
                  <a class="page-link bg-transparent text-center border-0" href="./stats.html" aria-label="Next">
                    <span class="fs-1 arrow" aria-hidden="true">&gt;</span>
                  </a>
                </li>
              </ul>
            </nav>
            <form class="col-12 col-sm-12 col-md-8 col-xl-6 d-flex flex-column text-light p-4 ms-auto me-auto">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                  <label class="form-label" for="floatingTextarea">Message</label>
                  <textarea class="form-control textarea-form" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                </div>
                <button type="submit" class="button-form btn">Submit</button>
              </form>
          </main>
          <footer class="container-fluid d-flex flex-wrap footer-container">
            <div class="me-auto d-flex gap-3">
              <a class="a-footer" href="">
                <img class="img-footer" src="./assets/images/facebook.png" alt="facebook-logo">
              </a>
              <a class="a-footer" href="">
                <img class="img-footer" src="./assets/images/instagram.png" alt="instagram-logo">
              </a>
              <a class="a-footer" href="">
                <img class="img-footer" src="./assets/images/whatsapp.png" alt="whatsapp-logo">
              </a>
            </div>
            <div class="justify-self-end">
              <h3 class="h3-cohort m-0 pe-3">FE15-TM</h3>
            </div>
          </footer>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
